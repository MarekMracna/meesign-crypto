syntax = "proto3";
package meesign;

message GG18KeyGenInit {
  uint32 index = 1;
  uint32 parties = 2;
  uint32 threshold = 3;
}

message GG18SignInit {
  repeated uint32 indices = 1;
  uint32 index = 2;
  bytes hash = 3;
}

message GG18Message {
  repeated bytes message = 1;
}

enum ProtocolType {
  GG18 = 0;
  ELGAMAL = 1;
}

message ProtocolGroupInit {
  ProtocolType protocol_type = 1;
  uint32 index = 2;
  uint32 parties = 3;
  uint32 threshold = 4;
}

message ProtocolInit {
  ProtocolType protocol_type = 1;
  repeated uint32 indices = 2;
  uint32 index = 3;
  bytes data = 4;
}

message ProtocolMessage {
  ProtocolType protocol_type = 1;
  repeated bytes message = 2;
}